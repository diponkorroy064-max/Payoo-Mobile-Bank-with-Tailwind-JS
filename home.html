<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fav Icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-green-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex justify-between items-center">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div class="right">
                <a href="/login.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-5">
        <h2 class="text-3xl font-bold pt-5">Wellcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold">Cashout</h2>

        <div class="form pt-5 pb-32">
            <form class="fieldset bg-white border-base-300 rounded-box w-xs border p-4 shadow mx-auto">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input validator bg-base-200 rounded-full w-full" value="01234567891" placeholder="Enter Agent Number"
                        required />
                    <p class="validator-hint hidden">Required</p>
                </fieldset>

                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number"
                        class="input validator bg-base-200 rounded-full w-full" placeholder="Enter Amount to withdraw"
                        required />
                    <p class="validator-hint hidden">Required</p>
                </fieldset>
        
                <label class="fieldset">
                    <span class="label text-neutral font-bold">4 Digit Pin</span>
                    <input id="cashout-pin" maxlength="4" minlength="4" type="password"
                        class="input validator bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin" required />
                    <span class="validator-hint hidden">Required</span>
                </label>
        
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full" type="submit">Withdraw Money</button>
            </form>
        </div>
    </section>








    
<script src="script/machine.js"></script>
<script src="script/home.js"></script>
</body>
</html>
